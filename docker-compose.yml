version: "3.9"

services:
  db:
    image: postgres:16
    container_name: cartify-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: cartify
      POSTGRES_PASSWORD: cartify
      POSTGRES_DB: cartify
    ports:
      - "5432:5432"
    volumes:
      - cartify_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cartify -d cartify"]
      interval: 10s
      timeout: 5s
      retries: 5

  mailhog:
    image: mailhog/mailhog
    container_name: cartify-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"   # SMTP
      - "8025:8025"   # Web UI

volumes:
  cartify_db_data:
